<!DOCTYPE html>

<head>

    <title>Wellbeing Log Premium Badge - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .premium-badge {
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .premium-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .app-logo {
            width: 280px;
            height: 280px;
            background: rgba(255,255,255,0.95);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        
        .heart-icon {
            font-size: 100px;
            color: #e74c3c;
        }
        
        .premium-text {
            color: white;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .premium-title {
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 25px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }
        
        .premium-subtitle {
            font-size: 42px;
            font-weight: 600;
            opacity: 0.95;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }
        
        .premium-features {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }
        
        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 56px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .feature-text {
            font-size: 22px;
            font-weight: 600;
            opacity: 0.95;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .crown-decoration {
            position: absolute;
            top: 80px;
            right: 80px;
            font-size: 90px;
            color: #ffd700;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .unlock-badge {
            position: absolute;
            bottom: 80px;
            left: 80px;
            background: rgba(255,255,255,0.95);
            color: #667eea;
            padding: 25px 35px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .price-tag {
            position: absolute;
            top: 80px;
            left: 80px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 25px 35px;
            border-radius: 50px;
            font-size: 32px;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .premium-indicator {
            position: absolute;
            top: 50%;
            right: 60px;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.95);
            color: #667eea;
            padding: 20px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);

            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
